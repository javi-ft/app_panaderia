workflows:
  ios_android_build:
    name: Build iOS & Android
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest

    scripts:
      - name: Clean project
        script: |
          flutter clean
          flutter pub get
          mkdir -p ios/Flutter

      - name: Set Minimum iOS version to 14.0
        script: |
          PLIST_PATH="ios/Runner/Info.plist"
          if [ -f "$PLIST_PATH" ]; then
            plutil -insert MinimumOSVersion -string "14.0" "$PLIST_PATH" || \
            plutil -replace MinimumOSVersion -string "14.0" "$PLIST_PATH"
            echo "MinimumOSVersion updated to 14.0"
          else
            echo "Info.plist not found!"
            exit 1
          fi

      - name: Build iOS (no-codesign)
        script: |
          flutter build ios --release --no-codesign

      - name: Build Android APK
        script: |
          flutter build apk --release

    artifacts:
      - build/**/outputs/**/*.apk
      - build/ios/ipa/**/*.ipa
